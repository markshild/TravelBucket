
  <div class="uhuh group">
    <div class="sidebar">
      <input placeholder="Search Country Here" ng-model="query">


      <ul class="countries">
        <li ng-repeat="country in countries | filter:query"
        class="country">

        <p>{{country.name}} -- {{country.continent}}</p>
        <button class="add" ng-click="addCountry(country)" ng-hide="country.visit">
          I've Been Here!
        </button>
        <button class="remove" ng-click="removeCountry(country)" ng-show="country.visit">
          Oops, I haven't been here...
        </button>
      </li>
    </ul>
  </div>
    <div class="visited">
      <span>
        <a href="#/leaders">Current LeaderBoard</a>
        <a href="#/map">My Map</a>
    </span>
    <h3>Visited Countries</h3>
    <ul class="visited">
      <li ng-repeat="country in visited | orderBy:'name'"
      class="country">

      <p>{{country.name}} -- {{country.continent}}</p>
    </li>
  </ul>

  </div>
</div>
